<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Turmas</title>
    <link rel="stylesheet" href="./css/style.css">
    <script>
        function redirecionarRefeicoes(event) {
            event.preventDefault(); 
            alert("Turma cadastrada com sucesso!");
            window.location.href = "refeiçoes.html"; 
        }
    </script>
</head>
<body>
    <h1>Cadastro de Turmas</h1>
    <form onsubmit="redirecionarRefeicoes(event)">
        <label for="nome_turma">Nome da Turma:</label>
        <input type="text" id="nome_turma" name="nome_turma" required>
        
        <label for="numero_alunos">Número de Alunos:</label>
        <input type="number" id="numero_alunos" name="numero_alunos" required>

        <button type="submit">Cadastrar Turma</button>
    </form>
</body>
</html>
