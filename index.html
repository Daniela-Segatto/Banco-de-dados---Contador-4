<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #F2E1AE; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            padding: 50px;
            width: 300px;
        }

        .login-container h1 {
            color: #731F1F; 
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #D9653B; 
            border-radius: 5px; 
            font-size: 1rem;
        }

        .login-container input:focus {
            outline: none;
            border-color: #731F1F; 
            box-shadow: 0 0 5px rgba(115, 31, 31, 0.5); 
        }

        .login-container button {
            background-color: #D9653B; 
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #731F1F; 
            transform: scale(1.05);
        }

        .login-container p {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #A6261B; 
            text-align: center;
        }

        .login-container a {
            color: #D9653B; 
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #731F1F;
        }
    </style>
</head>
<script>
    function redirecionarGestao(event) {
        event.preventDefault(); 
        alert("Usuário cadastrada com sucesso!");
        window.location.href = "gestao.html"; 
    }
</script>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="redirecionarGestao(event)">        
            <input type="text" placeholder="Usuário" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem cadastro? <a href="#">Criar uma conta</a></p>
    </div>
</body>
</html>
