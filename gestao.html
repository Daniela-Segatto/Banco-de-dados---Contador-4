<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F2E1AE; 
        color: #731F1F; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-rendering: optimizeLegibility;
    }

    h1 {
        color: #D9653B; 
        font-size: 2.8rem;
        margin-bottom: 30px;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 25px;
        margin: 0;
    }

    nav ul li {
        display: inline-block;
    }

    nav ul li a {
        background-color: #D9653B; 
        color: #fff;
        text-decoration: none;
        padding: 15px 35px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav ul li a:hover {
        background-color: #731F1F; 
        transform: translateY(-5px) scale(1.03);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
        margin-top: 50px;
        font-size: 0.9rem;
        color: #A6261B; 
        text-align: center;
        line-height: 1.5;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
        padding-top: 20px;
        width: 100%;
        max-width: 960px;
    }

    footer a {
        color: #D9653B; 
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    footer a:hover {
        text-decoration: underline;
        color: #731F1F;
    }
    </style>
</head>
<body>
    <h1>Gestão Escolar</h1>
    <nav>
        <ul>
            <li><a href="./turma.html">Gerenciar Turmas</a></li>
            <li><a href="./refeiçoes.html">Registrar Refeições</a></li>
        </ul>
    </nav>
    <footer>
        <p>Desenvolvido por <a href="#">Daniela</a> | 2024</p>
    </footer>
</body>
</html>
